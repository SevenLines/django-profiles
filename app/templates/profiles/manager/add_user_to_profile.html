{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    {% bootstrap_messages %}
    <form action="{% url "profiles.views.profile.add" %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> Add
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
